spring.application.name=smartreconciliation

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage
app.file.upload-dir=./uploads

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ===========================================
# AI Configuration
# ===========================================
# Select which AI provider to use: anthropic, openai, or deepseek
app.ai.provider=openai

# Anthropic Configuration (API key from .env: ANTHROPIC_API_KEY)
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-sonnet-4-20250514
spring.ai.anthropic.chat.options.max-tokens=4096

# OpenAI Configuration (API key from .env: OPENAI_API_KEY)
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.max-tokens=4096

# DeepSeek Configuration (API key from .env: DEEPSEEK_API_KEY)
spring.ai.deepseek.api-key=${DEEPSEEK_API_KEY}
spring.ai.deepseek.chat.options.model=deepseek-chat
spring.ai.deepseek.chat.options.max-tokens=4096

# Async Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Security / JWT
# SECURITY: Must be provided by environment variable in all environments.
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.access-token-expiry=86400
app.security.jwt.refresh-token-expiry=604800
app.admin.default-email=${ADMIN_EMAIL:admin@company.com}
app.admin.default-password=${ADMIN_PASSWORD:Admin@1234}

# ===========================================
# PGVector / Knowledge Base RAG Configuration
# ===========================================
# Embedding model: always use OpenAI text-embedding-3-small (1536 dims)
spring.ai.openai.embedding.options.model=text-embedding-3-small

# PGVector store settings (Spring AI auto-configures PgVectorStore)
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvector.initialize-schema=true

# Logging
logging.level.com.amit.smartreconciliation=DEBUG
logging.level.org.springframework.ai=INFO
