spring.application.name=smartreconciliation

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage
app.file.upload-dir=./uploads

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ===========================================
# AI Configuration
# ===========================================
# Select which AI provider to use: anthropic, openai, or deepseek
app.ai.provider=anthropic

# Anthropic (Claude) Settings
app.ai.anthropic.model=claude-sonnet-4-20250514
app.ai.anthropic.max-tokens=4096

# OpenAI Settings (used when app.ai.provider=openai)
app.ai.openai.model=gpt-4o
app.ai.openai.max-tokens=4096

# DeepSeek Settings (used when app.ai.provider=deepseek)
app.ai.deepseek.model=deepseek-chat
app.ai.deepseek.max-tokens=4096

# Disable Spring AI auto-configurations (we use our own AiConfig)
spring.autoconfigure.exclude=\
  org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration,\
  org.springframework.ai.model.deepseek.autoconfigure.DeepSeekChatAutoConfiguration

# Async Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Logging
logging.level.com.amit.smartreconciliation=DEBUG
logging.level.org.springframework.ai=INFO
